<!doctype html>
<html lang="en" ng-app="testApp">
<head>
    <meta charset="utf-8">
    <title>BWD assessment samples</title>

    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/controllers.js"></script>
    <!--vendor-->
    <script src="vendor/jquery-1.11.1.min.js"></script>
    <script src="vendor/angular-loading-bar/loading-bar.js"></script>
    <script src="vendor/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/angular-loading-bar/loading-bar.css">
</head>

<body ng-controller="bwdCtrl">

<h3>BWD assessment samples
    <button class="btn btn-default">{{selectedOption}}</button>
    ({{bwds.length}})
</h3>

<div class="col-xs-2">
    <select class="form-control"
            ng-model="selectedOption"
            ng-options="country.cc as country.cc for country in countries">
    </select>
</div>

<!--<div ng-switch="dataLoaded">-->
<div ng-if="dataLoaded" class="table-responsive">
    <table class="table table-striped table-bordered table-hover">

        <!-- gre čez vse stolpce (columns) -->
        <th ng-repeat="bwdColumn in bwdColumns">{{ bwdColumn }}</th>

        <!-- gre čez vse vrstice -->
        <tr ng-repeat="bwd in bwds">
            <!-- in izpiše stolpce za vsako vrstico -->
            <td class="pointer"
                ng-repeat="bwdColumn in bwdColumns"
                ng-click="setValue(bwd.cc)">{{ bwd[bwdColumn]}}
            </td>
        </tr>

    </table>
</div>

<!--</div>-->


</body>

</html>
