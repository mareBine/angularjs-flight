<!DOCTYPE html>

<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="vendor/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="vendor/jquery-1.11.1.min.js"></script>
    <![endif]-->
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-mocks.js"></script>
    <script src="vendor/ng-table-master/ng-table.js"></script>
    <link rel="stylesheet" href="vendor/ng-table-master/ng-table.css">
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/css.css">

</head>
<body ng-app="main">

<h1>AJAX Data Loading</h1>

<div ng-controller="AppCtrl">

    <button ng-click="tableParams.reload()" class="btn pull-right">Reload</button>
    <button ng-click="tableParams.sorting({})" class="btn pull-right">Clear sorting</button>
    <div class="clearfix"></div>

    <div loading-container="tableParams.settings().$loading">
        <table ng-table="tableParams" show-filter="true" class="table">
            <tr ng-repeat="bwd in $data">
                <td data-title="'cc'" sortable="'cc'">
                    {{bwd.cc}}
                </td>
                <td data-title="'BWID'" filter="{ 'BWID': 'text' }" sortable="'BWID'">
                    {{bwd.BWID}}
                </td>
                <td data-title="'SampleDate'" sortable="'SampleDate'">
                    {{bwd.SampleDate}}
                </td>
                <td data-title="'ConcIE'" sortable="'ConcIE'">
                    {{bwd.ConcIE}}
                </td>
                <td data-title="'ConcEC'" sortable="'ConcEC'">
                    {{bwd.ConcEC}}
                </td>
                <td data-title="'Excluded reason'" sortable="'excluded_reason'">
                    {{bwd.excluded_reason}}
                </td>
            </tr>
        </table>
    </div>

</div>


</body>
</html>
